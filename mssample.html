<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>minesweeper sample board</title>
    <style>
      @media screen and (min-width: 721px) {
        html {
          font-size: 75%;
        }
      }
      @media screen and (max-width: 720px) {
        html {
          font-size: 62.5%;
          /*16px * 62.5% = 10px*/
        }}
      .floatleft {
        float: left;
      }
      .floatright {
        float: right;
      }
      .right {
        text-align: right;
      }
      .hdiv {
        display: table;
        /*flex-grow: 0;*/
      }
      .vdiv {
        display: flex;
        flex-flow: column;
        /*flex-grow: 0;*/
      }
      .inlinebox {
        display: inline-block;
        vertical-align: top;
        margin-top: 1rem;
        margin-left: 1rem;        
      }
      .box {
        font-size: 1.6rem;
        margin-top: 1rem;
        margin-left: 1rem;
        /*
        position: absolute;
        */
      }
      .scrollbox {
        width: 10rem;
        height: 15rem;
        font-size: 1.2rem;
        border: 1px solid #000;
        overflow-y: scroll;
        margin-top: 0rem;
        margin-left: 0rem;
      }
      .consolebox {
        width: 30rem;
        height: 4rem;
        font-size: 1.2rem;
        border: 1px solid #000;
        overflow-y: scroll;
        vertical-align: middle;
      }
      table.msboard {
        margin-top: 2rem;
      }
      .smallbox {
        font-size: 1.2rem;
      }
      td.init {
        width: 3rem;
        height: 3rem;
        text-align: center;
        font-size: 1.2rem;
        cursor: pointer;
        background-color: #ddd;
      }
      td.invisible {
        color: #ddd;
      }
      td.touch {
        background-color: #eee;
        color: #00f;
        font-weight: bold;
      }
      td.bomb {
        background-color: #eee;
        color: #f00;
      }
      td.flag {
        background: url(flag.png);
        background-size: cover;
        color: transparent;
        font-weight: bold;
      }
      td.safe {
        background-color: #bfb;
        color: #000;
      }
      td.penalty {
        background-color: #fbb;
        color: #000;
      }
      table.msboard td:hover {
        background-color: #eee;
      }
    </style>
    <script src="./msselect.js"></script>
    <script>
      // global variables
      let SIZE_Y = 0;
      let SIZE_X = 0;
      let IDX_MAX = 0;
      let VISIBILITY = 0;
      let SCORE = 0;
      let BOARD_NAME = '<board_name_unknown>';
      let BOARD_HEADER = '<board_header_unknown>';      
      let FLAG = 0;
      let BDROOT = new Board();
      let MINES_VALUE = 9;
    </script>
  </head>
  <body>
    <div class="vdiv">
      <div class="hdiv">
        <label class="box">ボード選択（ファイルから）：</label>
        <input type="file" id="myinput" class="box" onchange="fileChanged(this)"/>
      </div>
      <div class="hdiv">
        <label class="box">ボード選択（サンプルから）：</label>
        <select name="board" id="myselect" class="box"></select>
        <button type="button" id="mybtn" class="box">選択</button>
      </div>
      <div class="hdiv">
        <label class="box">コンソール：</label>
        <textarea id="myconsole" class="box consolebox" placeholder="console log"></textarea>
      </div>
      <div class="hdiv">
        <label class="box">ボード初期化：</label>
        <button id="myreset" type="reset" class="box">リセット</button>
        <label class="box">盤面データ表示切替：</label>
        <button type="button" id="mytoggle" class="box" onclick="foreachUntouchCells('toggleVisibility')">ON/OFF</button>
      </div>
      <label class="box">盤面のセル (X,Y) は横方向 X、縦方向 Y、左上が (0,0) となります</label>
      <form id="myform">
        <div class="hdiv">
          <label class="box">旗を立てる：</label>
          <button type="button" id="myflag" class="box" onclick="flagUpdate('toggle')">ON/OFF</button>
          <output id="mystatus" class="box">off</output>
          <label class="box">残りセル数：</label>
          <output id="myremain" class="box">remaining cells...</output>
        </div>
        <div class="hdiv">
          <label class="box">セル選択ログ：</label>
          <button type="button" id="mydownload" class="box">ダウンロード</button>
          <output id="mydownloadstatus" class="box">none</output>
          <!--
          <a id="mydownload" class="box" download="cell_select.txt">ダウンロード</a>
          -->
          
        </div>
        <div class="hdiv">
          <table class="inlinebox">
            <tr><td class="smallbox">セル選択ログ</td></tr>
            <tr><td>
            <textarea id="mydialog" class="box scrollbox" placeholder="touch cell (x,y)" wrap="off"></textarea>
            </td></tr>
            <tr><td class="smallbox">スコア計算ログ</td></tr>
            <tr><td>
            <textarea id="myscore" class="box scrollbox" placeholder="score count"></textarea>
            </td></tr>
          </table>
          <table id="myboard" class="msboard inlinebox"></table>
        </div>
        <div class="hdiv">
          <label class="box">セル選択終了：</label>
          <button type="button" id="myfinish" class="box">ここで採点</button>
          <label class="box">スコア：</label>
          <output id="myresult" class="box">result...</output>
        </div>
      </form>
      <div class="right smallbox">version 2025/4/6</div>
    </div>
    <script>
      createBoardSelector();
      addSelectEventListener();
      addResetEventListener();
      addDownloadEventListener();
    </script>
  </body>
</html>
